<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRYaTECH Homepage</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ccff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .flex-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 80px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .char-block {
      min-width: 240px;
      text-align: center;
    }
    .btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid;
      border-radius: 6px;
      background-color: #111;
      cursor: pointer;
    }
    .monte {
      border-color: #00ccff;
      color: #00ccff;
    }
    .mylaie {
      border-color: #ffcc00;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>COMING SOON TO TRYaTECH</h1>
  <p>Innovation. Hustle. Mindset.</p>

  <div class="flex-row">
    <div class="char-block">
      <h2 style="color: #00ccff;">Monte - Hustle</h2>
      <audio id="monteAudio" src="monte.mp3" preload="auto"></audio>
      <button class="btn monte" onclick="document.getElementById('monteAudio').play()">► Hear Monte</button>
    </div>

    <div class="char-block">
      <h2 style="color: #ffcc00;">Mylaie - Vision</h2>
      <audio id="mylaieAudio" src="mylaie.mp3" preload="auto"></audio>
      <button class="btn mylaie" onclick="document.getElementById('mylaieAudio').play()">► Hear Mylaie</button>
    </div>
  </div>

</body>
</html>
