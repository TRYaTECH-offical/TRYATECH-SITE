
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRYaTECH KIDS Preorder Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #00aaff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: #000;
    }
    .product h2 {
      margin: 0.5rem 0;
      color: #00aaff;
    }
    .product p {
      color: #cccccc;
      font-size: 0.95rem;
      margin: 0.5rem 0 1rem;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ccff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    select, input[type="email"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      width: 90%;
      max-width: 240px;
    }
    .btn {
      background-color: #00aaff;
      color: #0a0a0a;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #008ecc;
    }
    .back-home {
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <h1>TRYaTECH KIDS Collection</h1>

  <div class="grid">
    <div class="product">
      <img src="shop_mockup_startup_mode_on.png" alt="Startup Mode: ON" />
      <h2>Startup Mode: ON</h2>
      <p>Ignite young hustle with this bold tee for future innovators.</p>
      <p class="price">$22.00</p>
      <form action="https://formspree.io/f/mgvkdney" method="POST">
        <select name="size" required>
          <option value="">Select Size</option>
          <option>Youth XS</option>
          <option>Youth S</option>
          <option>Youth M</option>
          <option>Youth L</option>
          <option>Youth XL</option>
        </select>
        <input type="hidden" name="shirt" value="Startup Mode: ON" />
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit" class="btn">Preorder</button>
      </form>
    </div>

    <div class="product">
      <img src="shop_mockup_no_limits_detected.png" alt="No Limits Detected" />
      <h2>No Limits Detected</h2>
      <p>For kids who know no boundaries. A mindset, not just a shirt.</p>
      <p class="price">$22.00</p>
      <form action="https://formspree.io/f/mgvkdney" method="POST">
        <select name="size" required>
          <option value="">Select Size</option>
          <option>Youth XS</option>
          <option>Youth S</option>
          <option>Youth M</option>
          <option>Youth L</option>
          <option>Youth XL</option>
        </select>
        <input type="hidden" name="shirt" value="No Limits Detected" />
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit" class="btn">Preorder</button>
      </form>
    </div>

    <div class="product">
      <img src="shop_mockup_future_ceo.png" alt="Future CEO" />
      <h2>Future CEO</h2>
      <p>Confidence meets leadership in this clean, fearless design.</p>
      <p class="price">$22.00</p>
      <form action="https://formspree.io/f/mgvkdney" method="POST">
        <select name="size" required>
          <option value="">Select Size</option>
          <option>Youth XS</option>
          <option>Youth S</option>
          <option>Youth M</option>
          <option>Youth L</option>
          <option>Youth XL</option>
        </select>
        <input type="hidden" name="shirt" value="Future CEO" />
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit" class="btn">Preorder</button>
      </form>
    </div>
  </div>

  <div class="back-home">
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
