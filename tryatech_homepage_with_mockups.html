
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRYaTECH | Built Different</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00bfff;
            text-align: center;
        }
        header {
            padding: 60px 20px 20px;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #00bfff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
            gap: 30px;
        }
        .product {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 10px #00bfff55;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin-top: 15px;
            font-size: 1.1em;
        }
        footer {
            margin-top: 50px;
            padding: 30px 20px;
            background-color: #111;
        }
        input[type="email"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button.signup {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>TRYaTECH: Built Different</h1>
        <p>Gear for the Hustler, Coder, and Creator in You.</p>
        <button class="cta-button">Shop Now</button>
    </header>

    <section class="products">
        <div class="product">
            <img src="Youth_t-shirt_mockup_with_the_slogan_'Startup_Mode.png" alt="Startup Mode: ON">
            <h3>Startup Mode: ON</h3>
        </div>
        <div class="product">
            <img src="Youth_t-shirt_mockup_with_the_slogan_'No_Limits_De.png" alt="No Limits Detected">
            <h3>No Limits Detected</h3>
        </div>
        <div class="product">
            <img src="Youth_t-shirt_mockup_with_the_slogan_'Future_CEO'.png" alt="Future CEO">
            <h3>Future CEO</h3>
        </div>
    </section>

    <footer>
        <h2>Stay in the Loop</h2>
        <p>Sign up to get early access to drops and updates.</p>
        <input type="email" placeholder="Your email">
        <button class="signup">Join</button>
    </footer>
</body>
</html>
