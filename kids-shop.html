
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRYaTECH KIDS Collection</title>
  <style>
    body {
      background-color: #000;
      color: #00aaff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }
    .product {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      color: #00aaff;
    }
    .product p {
      color: white;
      font-size: 14px;
    }
    .form {
      margin-top: 10px;
    }
    .form input,
    .form select {
      margin: 5px 0;
      padding: 8px;
      width: 90%;
      border: none;
      border-radius: 5px;
    }
    .form button {
      background-color: #00aaff;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 95%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TRYaTECH KIDS Collection</h1>
  <div class="container">
    <div class="product">
      <img src="no_limits_mockup.png" alt="No Limits Detected Shirt" />
      <h3>No Limits Detected</h3>
      <p>For kids who know no boundaries. A mindset, not just a shirt.<br/>$22.00</p>
      <form class="form" action="https://formspree.io/f/mayvynol" method="POST">
        <select name="size" required>
          <option value="">Select Size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit">Preorder</button>
      </form>
    </div>

    <div class="product">
      <img src="startup_mode_mockup.png" alt="Startup Mode: ON Shirt" />
      <h3>Startup Mode: ON</h3>
      <p>Ignite young hustle with this bold tee for future innovators.<br/>$22.00</p>
      <form class="form" action="https://formspree.io/f/mayvynol" method="POST">
        <select name="size" required>
          <option value="">Select Size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit">Preorder</button>
      </form>
    </div>

    <div class="product">
      <img src="future_ceo_mockup_web.png" alt="Future CEO Shirt" />
      <h3>Future CEO</h3>
      <p>Confidence meets leadership in this clean, fearless design.<br/>$22.00</p>
      <form class="form" action="https://formspree.io/f/mayvynol" method="POST">
        <select name="size" required>
          <option value="">Select Size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit">Preorder</button>
      </form>
    </div>
  </div>
</body>
</html>
