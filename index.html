
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TRYaTECH</title>
</head>
<body style="background:#000; color:#fff; font-family:sans-serif; text-align:center; padding:40px;">
  <div style="display:flex; justify-content:center; gap:60px; margin-bottom:40px; flex-wrap:wrap;">
    <div>
      <strong style="color:#00ccff;">Monte - Hustle</strong><br>
      <button id="playMonteBtn" style="margin-top:10px; padding:10px 20px; background:#1a1a1a; color:#00ccff; border:2px solid #00ccff; font-weight:bold;">▶ Hear Monte</button>
    </div>
    <div>
      <strong style="color:#ffcc00;">Mylaie - Vision</strong><br>
      <button id="playMylaieBtn" style="margin-top:10px; padding:10px 20px; background:#1a1a1a; color:#ffcc00; border:2px solid #ffcc00; font-weight:bold;">▶ Hear Mylaie</button>
    </div>
  </div>

  <!-- Store Section: Example B + C -->
  <div style="text-align:center; margin-top:80px;">
    <h3 style="color:#00ccff; font-family:'Orbitron', sans-serif; margin-bottom:10px;">READY TO SHOP?</h3>
    <a href="kids.html"
       style="display:inline-block; padding:12px 28px; background:#000;
              color:#00ccff; border:2px solid #00ccff; font-size:16px;
              text-decoration:none; box-shadow:0 0 12px #00ccff; font-weight:bold;">
      ▶ Visit the KIDS Store
    </a>
  </div>

  <audio id="monteAudio" preload="auto">
    <source src="Monte voice.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <audio id="mylaieAudio" preload="auto">
    <source src="Mylaie.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.getElementById("playMonteBtn").addEventListener("click", () => {
      document.getElementById("monteAudio").play();
    });

    document.getElementById("playMylaieBtn").addEventListener("click", () => {
      document.getElementById("mylaieAudio").play();
    });
  </script>
</body>
</html>
