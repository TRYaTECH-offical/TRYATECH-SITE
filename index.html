<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TRYaTECH Homepage</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
<style>
  body {
    background-color: #0a0a0a;
    color: #00ccff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    padding: 40px;
  }
  .btn {
    margin: 12px;
    padding: 10px 24px;
    font-size: 16px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    background: #111;
    border: 2px solid;
  }
  .monte {
    color: #00ff00;
    border-color: #00ff00;
  }
  .mylaie {
    color: #ffcc00;
    border-color: #ffcc00;
  }
</style>
</head>
<body>

<h1>COMING SOON TO TRYaTECH</h1>
<p>Innovation. Hustle. Mindset.</p>

<div style="display: flex; justify-content: center; gap: 60px; margin-top: 30px; flex-wrap: wrap;">
  <div>
    <h2 style="color: #00ff00;">Monte - Hustle</h2>
    <audio id="monteAudio" src="monte.mp3" preload="auto"></audio>
    <button class="btn monte" onclick="document.getElementById('monteAudio').play()">▶ Hear Monte</button>
  </div>

  <div>
    <h2 style="color: #ffcc00;">Mylaie - Vision</h2>
    <audio id="mylaieAudio" src="mylaie.mp3" preload="auto"></audio>
    <button class="btn mylaie" onclick="document.getElementById('mylaieAudio').play()">▶ Hear Mylaie</button>
  </div>
</div>

</body>
</html>
